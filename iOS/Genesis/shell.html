<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Hello SyntaxHighlighter</title>
        <script type="text/javascript" src="shCore.js"></script>
        <script type="text/javascript" src="shBrushPython.js"></script>
        <link type="text/css" rel="stylesheet" href="shCoreDefault.css"/>
        <script type="text/javascript">SyntaxHighlighter.all();</script>
    </head>
    
    <body style="background: white; font-family: Helvetica">
        
        <pre class="brush: py" contenteditable="true" id="codeblock">
            def function():
                print "lolol"
                return 42
        </pre>
        <script type="text/javascript">
            function load()
            {
                document.getElementById("codeblock").focus();
                document.getElementById("codeblock").setSelectionRange(0,9999);
            }
        </script>
        <body onload="javascript:load()">
    </body>
        
</html>
